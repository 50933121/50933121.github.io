<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
            <a href="https://50933121.github.io">
                <img src="https://50933121.github.io/images/kmol_1172x340_color_3yrs.png"  style="height: 200px; margin: 0 auto 4rem auto; background: transparent;" class="demo-logo">
            </a>
            <h3>五專網際內容管理第六組報告</h3>
            <p>
                <small>Created by <a href="https://github.com/50933121/50933121.github.io">shun040193</a></small>
            </p>
        </section>

        <section>
            <h2>網路IP協定的演進</h2>
        </section>

        <section>
            <section>
                <h1>ipv4<h1>
            </section>
            <section>
                <p>IPV4為32位元</p>
                <p>總位址數量有2的32次方個</p>
                <p>平均每人分到的數量只有0.6個</p>
            </section>
            <section>
                <img src="https://50933121.github.io/images/4.png"  style="height: 200pt; margin: auto ; background: transparent;"" class="demo-logo">
            </section>
        </section>
        <section>
            <section>
                <h1>ipv6<h1>
            </section>
            <section>
                <p>IPV6為128位元</p>
                <p>總位址有2的128次方個</p>
                <p>最主要是為解決IPV4已經用盡的問題</p>
            </section>
            <section>
                <img src="https://50933121.github.io/images/6.png"  style="height: 120pt; margin:auto ; background: transparent;" class="demo-logo">
            </section>
        </section>
        <section>
           <img src="https://50933121.github.io/images/vs.jpg"  style="height: 400pt; margin: auto ; background: transparent;"" class="demo-logo">
        </section>
        <section>
            <section>
                <h1>DNS<h1>
                <h3>Domain Name System<h3>
            </section>
            <section>
                <p><a href="https://www.nfu.edu.tw/">www.nfu.edu.tw</p>
                <p><a href="https://140.130.1.19">140.130.1.19</p>
            </section>
        </section>
    </div>
</div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
